<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="schedule-widget 登录系统">
    <meta name="theme-color" content="#10b981">
    <title>登录 - Schedule Widget</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/core/global.css">

    <style>
        body {
            background-color: var(--color-gray-100);
            background-image: radial-gradient(at 0% 0%, var(--color-primary-200) 0px, transparent 50%),
                radial-gradient(at 100% 100%, var(--color-primary-100) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-xl);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            font-size: 3rem;
            color: var(--color-primary-600);
            margin-bottom: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 16px;
            /* Adjusted for new padding */
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gray-400);
            pointer-events: none;
            z-index: 10;
        }

        .login-footer {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 13px;
            color: var(--color-gray-500);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .login-footer .separator {
            color: var(--color-gray-400);
            font-size: 12px;
            opacity: 0.6;
        }

        .login-footer .brand-text {
            color: var(--color-gray-600);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="app" class="animate-fade-in">
        <div class="card login-card">
            <div class="brand-header">
                <span class="material-icons-round brand-icon">schedule</span>
                <h1>欢迎回来</h1>
                <p>请登录您的账户以继续</p>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <span class="material-icons-round form-icon">person</span>
                    <input type="text" id="username" class="form-input" placeholder="用户名" aria-label="用户名">
                </div>

                <div class="form-group">
                    <span class="material-icons-round form-icon">lock</span>
                    <input type="password" id="password" class="form-input" placeholder="密码" aria-label="密码">
                </div>

                <div class="form-group">
                    <span class="material-icons-round form-icon">badge</span>
                    <!-- Hidden native select for form data -->
                    <select id="userType" class="form-input" aria-label="用户类型" style="display: none;">
                        <option value="teacher" selected>教师</option>
                        <option value="student">学生</option>
                        <option value="admin">管理员</option>
                    </select>

                    <!-- Custom Dropdown Trigger -->
                    <div class="custom-select-wrapper">
                        <div class="custom-select-trigger form-input">
                            <span id="customSelectText">教师</span>
                            <span class="material-icons-round arrow">expand_more</span>
                        </div>
                        <div class="custom-options">
                            <div class="custom-option selected" data-value="teacher">教师</div>
                            <div class="custom-option" data-value="student">学生</div>
                            <div class="custom-option" data-value="admin">管理员</div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="loginBtn" class="btn primary-btn"
                style="width: 100%; justify-content: center; padding: 12px; margin-top: 24px;">
                登录
            </button>

            <div id="errorMessage" class="error-message text-center" style="color: var(--color-error); display: none;">
            </div>
        </div>

        <div class="login-footer">
            <span class="brand-text">Schedule Widget</span>
            <span class="separator">|</span>
            <span class="copyright-text">&copy; <span id="copyrightYear">2025</span> 蔚蓝</span>
        </div>
    </div>
    <script src="/js/core/api-client.js"></script>
    <script src="/js/core/main.js"></script>
    <script>
        // Update copyright year
        const currentYear = new Date().getFullYear();
        const startYear = 2025;
        const yearText = currentYear > startYear ? `${startYear}-${currentYear}` : startYear;
        document.getElementById('copyrightYear').textContent = yearText;
    </script>
</body>

</html>
